<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dice game</title>
</head>
<body>
    <div class="main">
        <h1>Dice Game</h1>
    <div id="dicevisual">
        <img id="diceImg" height="100" width="100" src="img/dice1.png" />
    </div>

    <div id="dice">
       <div class="grid"> <p>Roll:</p> <p id="roll">0</p> </div>
       <div class="grid"> <p>Score:</p> <p id="score">0</p> </div>
    </div>

    <div">
        <button id="button">Roll</button>
    </div>
    <div class="rules">
    <p id="ruleText">Rules: Press roll to roll the dice. You need to get a total score above
        21 to win the game. If you roll a 1 you lose.
    </p>
    </div>
    </div>
    <script src="index.js"></script>
    <script type="module" src=""></script>
</body>
</html>
